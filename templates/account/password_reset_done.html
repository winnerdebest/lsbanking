{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Check Your Email" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-green-600 mb-4">
            {% trans "Check Your Email" %}
        </h1>
        <p class="text-gray-700 mb-6">
            {% trans "We've emailed you instructions for setting your password. You should receive the email shortly!" %}
        </p>

        <a href="{% url 'account_login' %}" class="inline-block mt-4 text-sm text-blue-600 hover:underline transition">
            {% trans "Back to login" %}
        </a>
    </div>
</body>
</html>
