{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Sign Out" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{% trans "Sign Out" %}</h1>
        <p class="text-gray-600 mb-6">{% trans "Are you sure you want to sign out?" %}</p>

        <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-blue-500 hover:bg-red-600 text-white font-semibold py-2 rounded-xl transition duration-300">
                {% trans "Yes, Sign Me Out" %}
            </button>
        </form>

        <a href="{% url 'account_login' %}" class="inline-block mt-6 text-sm text-gray-500 hover:text-gray-700 hover:underline transition">
            {% trans "Cancel and go back to login" %}
        </a>
    </div>
</body>
</html>
