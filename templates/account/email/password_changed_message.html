<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Password Changed</title>
  <style>
    body { background-color: #f3f4f6; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    .header { font-size: 24px; font-weight: bold; color: #111827; margin-bottom: 20px; }
    .text { font-size: 16px; color: #4b5563; line-height: 1.6; margin-bottom: 24px; }
    .footer { font-size: 12px; color: #9ca3af; text-align: center; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Your Password Was Changed</div>
    <div class="text">
      Hello {{ user.get_full_name|default:user.username }},
      <br><br>
      This is a confirmation that your password was successfully changed.
      <br><br>
      If you didn’t make this change, please reset your password immediately or contact support.
    </div>
    <div class="footer">
      &copy; GECU — All rights reserved.
    </div>
  </div>
</body>
</html>
