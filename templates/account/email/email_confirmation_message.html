{% load account %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Confirmation</title>
  <style>
    body { background-color: #f3f4f6; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    .header { font-size: 24px; font-weight: bold; color: #111827; margin-bottom: 20px; }
    .text { font-size: 16px; color: #4b5563; line-height: 1.6; margin-bottom: 24px; }
    .button { display: inline-block; background-color: #10b981; color: white; padding: 12px 20px; border-radius: 6px; text-decoration: none; font-weight: 600; }
    .footer { font-size: 12px; color: #9ca3af; text-align: center; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Confirm Your Email</div>
    <div class="text">
      Hello {{ user.full_name }},
      <br><br>
      Please confirm your email address by clicking the button below:
    </div>
    <div style="text-align: center; margin: 24px 0;">
      <a href="{{ activate_url }}" class="button">Confirm Email</a>
    </div>
    <div class="text">
      If you didn’t sign up for a GECU account, you can safely ignore this email.
    </div>
    <div class="footer">
      &copy; GECU — All rights reserved.
    </div>
  </div>
</body>
</html>
