{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Password Reset" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">
            {% trans "Reset your password" %}
        </h1>
        <p class="text-gray-600 text-sm mb-6">
            {% trans "Forgot your password? No worries. Enter your email address below and we'll send you a link to reset it." %}
        </p>

        <form method="post" action="{% url 'account_reset_password' %}" class="space-y-4 text-left">
            {% csrf_token %}
            <label for="id_email" class="block text-sm font-medium text-gray-700">
                {% trans "Email address" %}
            </label>
            <input type="email" name="email" id="id_email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <button type="submit"
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300">
                {% trans "Send Reset Link" %}
            </button>
        </form>

        <a href="{% url 'account_login' %}" class="block mt-6 text-sm text-gray-500 hover:underline">
            {% trans "Back to login" %}
        </a>
    </div>
</body>
</html>
