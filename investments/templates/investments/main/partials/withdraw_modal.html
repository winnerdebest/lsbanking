{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="withdraw-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-all duration-300">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center relative">
        {% if success %}
            <div class="flex justify-center mb-4">
                <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-green-700 mb-2">{{ title }}</h2>
        {% else %}
            <div class="flex justify-center mb-4">
                <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-red-   600 mb-2">{{ title }}</h2>
        {% endif %}

        <p class="text-gray-700 text-base leading-relaxed mb-4">{{ message }}</p>

        {% if not success %}
            <a href="{% url 'investments:investment_dashboard' %}"
                class="mt-2 inline-block bg-red-100 text-red-700 hover:bg-red-200 px-4 py-2 rounded-xl transition">
                Close
        </a>
        {% endif %}
    </div>
</div>

{% if success %}
<script>
    setTimeout(() => {
        window.location.href = "{% url 'investments:investment_dashboard' %}";
    }, 3000);
</script>
{% endif %}
{% endblock %}
