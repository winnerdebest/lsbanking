<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GECU Investments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-auth {
            background: linear-gradient(135deg, #0a2540 0%, #1b4a8a 100%);
        }
        .btn-primary {
            background-color: #d4af37;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #c9a227;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
        .input-field:focus {
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo Header -->
        <div class="text-center">
            <div class="flex items-center justify-center space-x-3">
                <div class="w-12 h-12 bg-amber-500 rounded-lg flex items-center justify-center font-bold text-indigo-900 text-2xl">G</div>
                <span class="text-2xl font-bold text-indigo-900">GECU Investments</span>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Grow your wealth with 20% daily returns
            </p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" method="post" action="{% url 'account_login' %}?next=/investments/dashboard/">
            {% csrf_token %}
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm space-y-4">
                <!-- Email Field -->
                <div>
                    <label for="id_login" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input id="id_login" name="login" type="email" autocomplete="email" required
                            class="appearance-none block w-full px-10 py-3 border border-gray-300 rounded-md input-field placeholder-gray-400 focus:outline-none"
                            placeholder="your@email.com">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="id_password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none block w-full px-10 py-3 border border-gray-300 rounded-md input-field placeholder-gray-400 focus:outline-none"
                            placeholder="••••••••">
                    </div>
                </div>

                <!-- Hidden Fields for session recongnition -->
                <!--<input type="hidden" name="login_context" value="investments">-->

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="id_remember" name="remember" type="checkbox"
                            class="h-4 w-4 text-amber-500 focus:ring-amber-500 border-gray-300 rounded">
                        <label for="id_remember" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="{% url 'account_reset_password' %}" class="font-medium text-amber-600 hover:text-amber-500">
                            Forgot password?
                        </a>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                    Sign in 
                </button>
            </div>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'investment_signup' %}" class="font-medium text-amber-600 hover:text-amber-500">
                    Sign up now
                </a>
            </p>
        </div>

        <!-- Security Badge -->
        <div class="mt-8 p-4 bg-gray-50 rounded-lg border border-gray-200 flex items-center justify-center space-x-2">
            <div class="w-5 h-5 bg-green-500 rounded-full flex items-center justify-center text-white text-xs">
                <i class="fas fa-shield-alt"></i>
            </div>
            <span class="text-sm text-gray-600">Bank-grade security & encryption</span>
        </div>
    </div>
</body>
</html>
